buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://a8c-libs.s3.amazonaws.com/android' }
    }
    dependencies {
        classpath(libs.plugin.kotlinGradlePlugin)
        classpath(libs.plugin.androidGradlePlugin)
        classpath(libs.plugin.publishToS3)
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.automattic.android.publish-library-to-s3'

dependencies {
    implementation(libs.commons.text)
    implementation(libs.volley)
    implementation(libs.material)
    implementation(libs.androidx.swiperefreshlayout)
    implementation(libs.androidx.recyclerview)
    implementation(libs.eventbus)

    implementation(libs.androidx.core.ktx)
    implementation(libs.kotlin.stdlib)

    testImplementation(libs.test.junit)
    testImplementation(libs.test.assertj.core)
    testImplementation(libs.test.robolectric)
    testImplementation(libs.test.androidx.core)

    androidTestImplementation(libs.test.androidx.runner)
    androidTestImplementation(libs.test.androidx.rules)
    androidTestImplementation(libs.test.androidx.junit)
    androidTestImplementation(libs.test.uiautomator)

    lintChecks(libs.lint.wordpress)
}

android {
    useLibrary 'org.apache.http.legacy'

    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 29

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
}

s3PublishLibrary {
    groupId "org.wordpress"
    artifactId "utils"
    from "release"
}

