version: 2.1

orbs:
  android: wordpress-mobile/android@dev:should-publish-library-artifacts

commands:
  copy-gradle-properties:
    steps:
      - run:
          name: Setup gradle.properties
          command: cp gradle.properties-example gradle.properties

jobs:
  Lint:
    executor:
      name: android/default
      api-version: "27"
    steps:
      - checkout
      - copy-gradle-properties
      - android/restore-gradle-cache
      - run:
          name: Lint & Checkstyle
          command: ./gradlew --stacktrace lint checkstyle
      - android/save-gradle-cache
      - android/save-lint-results
  Test:
    executor:
      name: android/default
      api-version: "27"
    steps:
      - checkout
      - copy-gradle-properties
      - android/restore-gradle-cache
      - run:
          name: Test
          command: ./gradlew --stacktrace test
      - android/save-gradle-cache
  Build and upload to S3:
    executor:
      name: android/default
      api-version: "27"
    steps:
      - run:
          name: Print ENV
          command: |
            echo "tag: $CIRCLE_TAG"
            echo "branch: $CIRCLE_BRANCH"
            echo "PR: $CIRCLE_PULL_REQUEST"
      - android/should-publish-library-artifacts
      - checkout
      - copy-gradle-properties
      - android/restore-gradle-cache
      - android/publish-to-s3:
          module_name: WordPressUtils
      - android/save-gradle-cache

workflows:
  WordPress-Utils-Android:
    jobs:
      - Lint
      - Test:
          filters:
            tags:
              only: /.*/
      - Build and upload to S3:
          requires:
            - Test
          filters:
            tags:
              only: /.*/
