version: 2.1

orbs:
  android: wordpress-mobile/android@0.0.22

commands:
  copy-gradle-properties:
    steps:
      - run:
          name: Setup gradle.properties
          command: cp gradle.properties-example gradle.properties

jobs:
  Lint:
    executor:
      name: android/default
      api-version: "27"
    steps:
      - checkout
      - copy-gradle-properties
      - android/restore-gradle-cache
      - run:
          name: Lint & Checkstyle
          command: ./gradlew --stacktrace lint checkstyle
      - android/save-gradle-cache
      - android/save-lint-results
  Test:
    executor:
      name: android/default
      api-version: "27"
    steps:
      - checkout
      - copy-gradle-properties
      - android/restore-gradle-cache
      - run:
          name: Test
          command: ./gradlew --stacktrace test
      - android/save-gradle-cache
  Build:
    executor:
      name: android/default
      api-version: "27"
    steps:
      - checkout
      - copy-gradle-properties
      - android/restore-gradle-cache
      - run:
          name: Build
          command: ./gradlew --stacktrace assembleDebug assembleRelease
      - android/save-gradle-cache
  Upload to Bintray:
    executor:
      name: android/default
      api-version: "27"
    steps:
      - checkout
      - copy-gradle-properties
      # Trying without gradle cache to see if bintrayUpload works
      # - android/restore-gradle-cache
      - run:
          name: Experimental Bintray Upload
          command: ./gradlew --stacktrace assembleRelease bintrayUpload
      # - android/save-gradle-cache

workflows:
  # This shall not run on tags, but no filter statement is necessary because
  # that's the default behavior
  WordPress-Utils-Android:
    jobs:
      - Lint
      - Test
      - Build:
          requires:
            - Test
      - Upload to Bintray:
          requires:
            - Build
  # This is meant to run only on tags; we need to specify the filtering on
  # every job.
  Bintray Release Build:
    jobs:
      - Build:
          filters:
            branches:
              ignore: /.*/
            tags:
              # only: /^\d+(\.\d+)*$/
              # while testing, use any tag
              only: /.*/
      - Upload to Bintray:
          requires:
            - Build
          filters:
            branches:
              ignore: /.*/
            tags:
              # only: /^\d+(\.\d+)*$/
              # while testing, use any tag
              only: /.*/
