version: 2.1

orbs:
  android: wordpress-mobile/android@0.0.22

commands:
  copy-gradle-properties:
    steps:
      - run:
          name: Setup gradle.properties
          command: cp gradle.properties-example gradle.properties

jobs:
  Lint:
    executor:
      name: android/default
      api-version: "27"
    steps:
      - checkout
      - copy-gradle-properties
      - android/restore-gradle-cache
      - run:
          name: Lint & Checkstyle
          command: ./gradlew --stacktrace lint checkstyle
      - android/save-gradle-cache
      - android/save-lint-results
  Test:
    executor:
      name: android/default
      api-version: "27"
    steps:
      - checkout
      - copy-gradle-properties
      - android/restore-gradle-cache
      - run:
          name: Test
          command: ./gradlew --stacktrace test
      - android/save-gradle-cache
  Build:
    executor:
      name: android/default
      api-version: "27"
    steps:
      - checkout
      - copy-gradle-properties
      - android/restore-gradle-cache
      - run:
          name: Build
          command: ./gradlew --stacktrace assembleDebug assembleRelease
      - android/save-gradle-cache
  Upload to Bintray:
    executor:
      name: android/default
      api-version: "27"
    steps:
      - checkout
      - copy-gradle-properties
      - android/restore-gradle-cache
      - run:
          name: Experimental Bintray Upload
          # It's a bit wasteful to rebuild here, when we already have an
          # artifact available from the Build set.  Given the build time is
          # around 90s, we can live with it for the moment and come back
          # later to add caching
          command: ./gradlew --stacktrace assembleRelease bintrayUpload
      - android/save-gradle-cache

workflows:
  WordPress-Utils-Android:
    jobs:
      - Lint
      - Test
      - Build:
          requires:
            - Test
      - Upload to Bintray:
          requires:
            - Build
          filters:
            tags:
              ignore: /.*/
  Bintray Release Build:
    jobs:
      - Build
      - Upload to Bintray:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+(\.\d+)*$/
